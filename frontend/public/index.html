<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created for Charm Accesories"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
       href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
       rel="stylesheet"
    >
        <!-- this is the closest google font to the brand logo font "Optima Pro Bold" -->
      <link href="https://fonts.googleapis.com/css2?family=Arsenal:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

      <!--
        Notice the use of %PUBLIC_URL% in the tags above.
        It will be replaced with the URL of the `public` folder during the build.
        Only files inside the `public` folder can be referenced from the HTML.

        Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
        work correctly both with client-side routing and a non-root public URL.
        Learn how to configure a non-root public URL by running `npm run build`.
      -->
    <title>Charm Accesories</title>
      <style>
          /* Full-width input fields */
          input[type=text],
          input[type=password] {
              width: 100%;
              padding: 12px 20px;
              margin: 8px 0;
              display: inline-block;
              border: 1px solid #ccc;
              box-sizing: border-box;
              margin-bottom: 2rem;
              border-radius: .3rem;
          }

          input[type=password] {
              margin-bottom: 3rem;
          }

          /* Set a style for all buttons */

          .primary {
              background-color: #9886BA; /* purple */
              border-radius: 3px;
              color: #fff;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 1.8rem;
              font-weight: 600;
              padding: 1.4rem 4.5rem;
              transition-duration: 0.4s;
              cursor: pointer;
              border: 2px solid #9886BA;
              outline: none;
              width: 100%;
          }

          primary:hover {
              opacity: 0.8;
          }

          /* Center the image and position the close button */
          .imgcontainer {
              text-align: center;
              margin: 24px 0 12px 0;
              position: relative;
          }

          img.avatar {
              width: 60%;
              /* border-radius: 50%; */
              /* filter: grayscale(100%); */
          }

          .container {
              padding: 1rem 3rem 6rem 3rem;
          }

          span.psw {
              float: right;
              padding-top: 16px;
          }

          /* The Modal (background) */
          .modal {
              display: none; /* Hidden by default */
              position: fixed; /* Stay in place */
              z-index: 3000; /* Sit on top */
              left: 0;
              top: 0;
              width: 100%; /* Full width */
              height: 100%; /* Full height */
              overflow: auto; /* Enable scroll if needed */
              background-color: rgb(0,0,0); /* Fallback color */
              background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
              padding-top: 60px;
          }

          /* Modal Content/Box */
          .modal-content {
              background-color: #fefefe;
              margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
              border: 1px solid #888;
              width: 80%; /* Could be more or less, depending on screen size */
              max-width: 50rem;
          }

          /* The Close Button (x) */
          .close {
              position: absolute;
              right: 25px;
              top: 0;
              color: #000;
              font-size: 35px;
              font-weight: bold;
          }

          .close:hover,
          .close:focus {
              color: red;
              cursor: pointer;
          }

          /* Add Zoom Animation */
          .animate {
              -webkit-animation: animatezoom 0.6s;
              animation: animatezoom 0.6s
          }

          @-webkit-keyframes animatezoom {
              from {-webkit-transform: scale(0)}
              to {-webkit-transform: scale(1)}
          }

          @keyframes animatezoom {
              from {transform: scale(0)}
              to {transform: scale(1)}
          }

          /* Change styles for span and cancel button on extra small screens */
          @media screen and (max-width: 300px) {
              span.psw {
                  display: block;
                  float: none;
              }
          }
      </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <h2>Modal Login Form</h2>
    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto; margin-bottom: 30px">Login</button>

    <div id="id01" class="modal">
        <form class="modal-content animate" method="post">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="/images/about.jpg" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <button type="submit" class="primary">Login</button>
            </div>
        </form>
    </div>
    <script>
        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
  </body>
</html>
